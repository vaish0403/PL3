<!DOCTYPE html5>
<html>
<head>
	<title>GATE Registration</title>
</head>

<body>
<header><h1>GATE Registration</h1></header>

<form autocomplete="on">

<fieldset>
<legend>Student Information</legend>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Vaishnavi"><br>
<label for="mname">Middle name:</label><br>
<input type="text" id="mname" name="mname" placeholder="Shahaji"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" placeholder="Patil"><br><br>

<label for="pname">Parent's name:</label><br>
<input type="text" id="pname" name="pname" placeholder="Shahaji Balaso Patil"><br><br>

<label for="mobno">Mobile No.:</label><br>
<input type="text" id="mobno" name="mobno" placeholder="7620679975"><br>

<label for="email">Email ID:</label><br>
<input type="text" id="email" name="email" placeholder="abc@gmail.com"><br><br>

<label for="idp">ID Proof:</label><br>
<input type="file" id="idp" name="idcp"><br><br>

<label for="add">Address:</label><br>
<textarea id="add" name="address" rows="5" cols="40" placeholder="Plot No.123, abc road, Kolhapur."></textarea><br><br>

</fieldset>

<fieldset>
<legend>Educational Information</legend>
<label for="qual">Qualification:</label><br>
<select name="qual" id="qual" size='2' required>
  <option value="btech">B.Tech.</option>
  <option value="be">B.E.</option>
  <option value="barch">B.Arch.</option>
  <option value="bsc">B.Sc.</option>
</select><br><br>

<label for="branch">Branch:</label><br>
<select name="branch" id="branch"size='3' required>
  <option value="cse">Computer Science and information Technology</option>
  <option value="ee">Electrical Engineering</option>
  <option value="cv">Civil Engineering</option>
  <option value="mech">Mechanical Engineering</option>
  <option value="ec">Electronics and Communication Engineering</option>
  <option value="ph">Physics</option>
  <option value="Instrumentation">Instrumentation</option>
</select><br><br>

<label for="collegename">Choose your College Name from the list:</label>
<input list="collegenames" name="collegename" id="collegename">
<datalist id="collegenames">
  <option value="Walchand College of Engineering, Sangli">
  <option value="CoEP">
  <option value="IITB">
  <option value="IITKGP">
  <option value="PICT">
  <option value="NIT Trichy">
  <option value="NIT Warangal">
  <option value="ICT">
  <option value="VJTI">
  <option value="VIT">
</datalist><br><br>

<label for="universityname">Choose your University Name from the list:</label>
<input list="universitynames" name="universityname" id="universityname">
<datalist id="universitynames">
  <option value="Shivaji University Kolhapur">
  <option value="Savitribai Phule University Punre">
  <option value="University of Mumbai">
  <option value="IITKGP">
  <option value="IITB">
  <option value="NIT Trichy">
  <option value="NIT Warangal">
</datalist><br><br>

<label for="examseatno">Exam Seat Number:</label><br>
<input type="text" id="examseatno" name="examseatno" placeholder="gate2021"><br>

</fieldset>

<fieldset>
<legend>Exam Preferences</legend>
<label for="pbranch">Gate Exam Paper Branch:</label><br>
<select name="pbranch" id="branch" required>
  <option value="cse">Computer Science and information Technology</option>
  <option value="ee">Electrical Engineering</option>
  <option value="cv">Civil Engineering</option>
  <option value="mech">Mechanical Engineering</option>
  <option value="ec">Electronics and Communication Engineering</option>
  <option value="ph">Physics</option>
  <option value="ma">Maths</option>
</select><br><br>

<label for="cities">Exam cities preference:</label>
<select  name="cities" id="cities" required>
  <optgroup label="Maharashtra">
    <option value="mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
	<option value="nashik">Nashik</option>
	<option value="kolhapur">Kolhapur</option>
	<option value="nagpur">Nagpur</option>
  </optgroup>
  <optgroup label="Karnataka">
    <option value="bagalkot">bagalkot</option>
    <option value="bengaluru">bengaluru</option>
	<option value="belagavi">belagavi</option>
	<option value="palakkad">palakkad</option>
  </optgroup>
  <optgroup label="Assam">
    <option value="agartala">agartala</option>
    <option value="burdwan">burdwan</option>
	<option value="guhawati">guhawati</option>
	<option value="imphal">imphal</option>
  </optgroup>
</select>

</fieldset><br>

<input type="reset" value="Reset">

</form>
