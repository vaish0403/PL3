<body>
<header style=" position: -webkit-sticky;
				  position: sticky;
				  top: 0;
				  padding: 5px;"><h1 >Course Feedback</h1></header>
				  
<form action="/page1.php" method="get" autocomplete="on">
<section class = "subform" style="float: right; 
								position: -webkit-sticky;
								position: sticky;
								top:0;
								max-width:250px;"
								>
	<p><h3>Personal Details:</h3></p>
	<label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Vaishnavi"><br>
	<label for="lname">Last name:</label><br>
	<input type="text" id="lname" name="lname" placeholder="Patil"><br>
	<label for="grade">Grade (CPI out of 10):</label><br>
	<input type="number" id="grade" name="grade" min="1" max="10" placeholder="9"><br>
	<label for="idcard">Id Card:</label><br>
	<input type="file" id="idcard" name="idcard">
</section>

<section class = "subform">
	<p><h3>Course Details:</h3></p>
	<label for="cname">Course Title:</label><br>
    <input type="text" id="cname" name="cname" placeholder="PL3"><br>
	<label for="code">Course Code:</label><br>
	<input type="text" id="code" name="code" placeholder="4CS123">
</section>

<section class = "subform">
	<p><h3>Course Rating:</h3></p>
	<input type="radio" id="excellent" name="Rating" value="excellent">
	<label for="excellent">Excellent</label><br>
	<input type="radio" id="Good" name="Rating" value="good">
	<label for="good">Good</label><br>
	<input type="radio" id="average" name="Rating" value="average">
	<label for="average">Average</label><br>
	<input type="radio" id="poor" name="Rating" value="poor">
	<label for="poor">Poor</label><br>
	<input type="radio" id="verybad" name="Rating" value="verybad">
	<label for="verybad">Very Bad</label><br><br>
</section>

<section class = "subform">
	<input type="checkbox" id="feed1" name="feed1" value="f1">
	<label for="f1">Seminar was Conducted by the course teacher<label><br>
	<input type="checkbox" id="feed2" name="feed2" value="f2">
	<label for="f2">Extra lecture was Conducted by the course teacher</label><br><br>
</section>

<section class = "subform">
	<label for="suggestion">Seggestions for Improvement:</label><br>
	<textarea id="suggestion" name="suggestion" rows="5" cols="25" placeholder="Write suggestions in brief here."></textarea><br><br>
</section>



<input type="reset" value="Reset">
</form>
